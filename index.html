<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Scratch Emulator zonder Forkphorus</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #444;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="scratch-canvas" width="480" height="360"></canvas>

  <!-- Scratch VM en Renderer via CDN -->
  <script src="https://unpkg.com/scratch-vm/dist/scratch-vm.min.js"></script>
  <script src="https://unpkg.com/scratch-render/dist/scratch-render.min.js"></script>
  <script src="https://unpkg.com/scratch-storage/dist/scratch-storage.min.js"></script>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const renderer = new window.RenderWebGL(canvas);
    const vm = new window.VirtualMachine();
    const storage = new window.ScratchStorage();

    vm.attachStorage(storage);
    vm.attachRenderer(renderer);
    vm.setCompatibilityMode(true);
    vm.start();

    // Laad lokaal project.sb3 bestand
    fetch('project.sb3')
      .then(res => res.arrayBuffer())
      .then(buffer => vm.loadProject(buffer))
      .catch(err => console.error('Fout bij laden project.sb3:', err));
  </script>
</body>
</html>
